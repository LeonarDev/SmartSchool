<div *ngIf="selectedTeacher">

  <div class="d-flex mb-3">

    <div class="p-2">
      <app-title [title]="'Teacher #' + selectedTeacher.id"></app-title>
    </div>

    <div class="p-2 ms-auto">
      <button class="btn btn-outline-secondary" (click)="back()">Back to teacher list</button>
    </div>

  </div>

  <br>

  <form>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" value="{{ selectedTeacher.name }}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Last name</label>
      <input type="text" value="{{ selectedTeacher.lastname }}" class="form-control">
    </div>
    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Subject</label>
      <input type="text" value="{{ selectedTeacher.subject }}" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>

</div>


<div *ngIf="!selectedTeacher">
  <app-title [title]="title"></app-title>
  
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers" (click)="selectTeacher(teacher)" style="cursor: pointer">
        <th scope="row">{{ teacher.id }}</th>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.lastname }}</td>
        <td>{{ teacher.subject }}</td>
      </tr>
    </tbody>
  </table>
</div>
